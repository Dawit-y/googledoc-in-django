{% extends "base.html" %}
{% load static %}
{% load tailwind_filters %}

{% block title %} | Login {% endblock title %}

{% block content%}

<section class="mt-20 mx-auto w-1/2">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Login</h2>
    {% if messages %}
    <div>
        {% for message in messages %}
        <div class="text-red-500">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form|crispy }}

        <button class="bg-gray-900 rounded-lg py-2 px-4 border border-white/[0.9]  text-white text-center font-bold"
            type="submit">Login</button>
    </form>
</section>

{% endblock content %}
