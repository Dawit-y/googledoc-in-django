{% extends "main.html" %}

{% load static %}

{% block title %} | Login {% endblock title %}

{% block content%}

<section class="login-container">
    <h2 class="login-h2">Login</h2>
    <form class="login-form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="login-input-field">
            <input class="login-input" type="email" name="email" id="email" placeholder="Enter Your email">
            <div class="underline"></div>
        </div>
        <div class="login-input-field">
            <input class="login-input" type="password" name="password" id="password" placeholder="Enter Your Password">
            <div class="underline"></div>
        </div>

        <input class="input-submit" type="submit" value="Login">
    </form>
</section>

{% endblock content %}
